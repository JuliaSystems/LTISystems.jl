language: julia

os:
  - linux
  - osx
  - windows

arch:
  - x64
  - x86
  - arm64

julia:
  - 0.5
  - 0.6
  - 0.7
  - 1.1
  - nightly

matrix:
  exclude:
    - os: osx
      arch: x86
    - os: osx
      arch: arm64
    - os: windows
      arch: arm64
    - julia: nightly
      arch: arm64
  fast_finish: true
  allow_failures:
    - julia: nightly

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/4abe60d111175f169bf2
    on_success: change
    on_failure: change
    on_start: never

